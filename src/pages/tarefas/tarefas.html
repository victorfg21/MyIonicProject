<ion-header>
  <ion-navbar>
    <ion-title>
      Tarefas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let t of tarefas" (click)="selecionaTarefa(t.codigo)">
      <h2>{{ t.descricao }}</h2>
      <p>{{ t.nomeProjeto }} - <ion-icon name="calendar"></ion-icon>{{ t.data | date: 'dd/MM/yyyy' }}</p>
      <ion-badge item-end
        [class.alta]="t.prioridade==1"
        [class.media]="t.prioridade==2"
        [class.baixa]="t.prioridade==3">
        {{ t.prioridade }}
      </ion-badge>
    </button>
  </ion-list>
  <div class="botoes">
    <button ion-button round color="primary" (click)="novaTarefa()">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>
      Tarefa
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Descrição: </ion-label>
      <ion-input type="text" placeholder="Nome da tarefa" [(ngModel)]="nomeTarefa" ng-mouseleave="nomeTarefa" required #tarefa="ngModel"></ion-input>
    </ion-item>
  </ion-list>

  <ion-card [hidden]="tarefa.valid || tarefa.pristine" class="alerta">
    <ion-card-content>
      A descrição da tarefa não pode ser vazia!
    </ion-card-content>
  </ion-card>

  <div class="botoes">
    <button ion-button round color="primary" (click)="alteraTarefa()" [disabled]="!tarefa.valid" [hidden]="novo">
      <ion-icon name="checkmark"></ion-icon>
    </button>
    <button ion-button round color="danger" (click)="excluiTarefa()" [hidden]="novo">
      <ion-icon name="trash"></ion-icon>
    </button>
    <button ion-button round color="primary" (click)="adicionaTarefa()" [hidden]="!novo">
      <ion-icon name="add"></ion-icon>
    </button>
  </div>
</ion-content>
